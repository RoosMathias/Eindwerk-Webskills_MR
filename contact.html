        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet" />

    <body>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <a class="c-logo" href="#"><img src="images/logo.png" width="190" alt="logo" /></a>
                    </div>
                    <div class="col-md-9">
                        <ul class="c-nav">
                            <li><a class="c-nav__link" href="index.html">Home</a></li>
                            <li><a class="c-nav__link" href="products.html">Products</a></li>

                        </ul>
                    </div>
                </div>
            </div>

        <main>
            <section class="c-contact" id="examples">
                
                <div class="container">
                    <div class="row align-items-center">
                        <h2>Contact us!</h2>
                        <div class="col-md-5 order-0 order-md-0">
                            
                            <form class="row g-3">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Full name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput2" class="form-label">Phone number</label>
                                    <input type="tel" class="form-control" id="exampleFormControlInput2" required placeholder="+32477112233">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput3" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput3" required placeholder="name@example.com">
                                  </div>
                                  <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Ask us a question!</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                                <div class="col-auto">
                                  <button type="submit" class="btn btn-primary mb-3 c-contact__submit">Submit question</button>
                                </div>
                            </form>

                        </div>  
                        <div class="col-md-7 col-lg-6 offset-lg-1">
                            <div class="c-contact__imgcontainer">
                                <img src="images/contactphoto.png" class="c-home__image" width="569" height="569" alt="contact" />
                            </div>
                        </div>
                    </div>
                </div>    
            </section>
            <section class="c-contactinfo" id="info">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <h2 class="c-contactinfo__title">Contact Info</h2>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="c-contactinfo__block">
                                <img src="images/location.png" class="c-contactinfo__image" width="69" height="69" alt="adress" />
                                <div class="c-contactinfo__info">
                                    <p class="c-contactinfo__text">Rue de Birmingham 221</p>
                                    <p class="c-contactinfo__text">Anderlecht</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="c-contactinfo__block">
                                <img src="images/phone.png" class="c-contactinfo__image" width="69" height="69" alt="phone" />
                                <div class="c-contactinfo__info">
                                    <p class="c-contactinfo__text">+32 479 18 68</p>
                                    <p class="c-contactinfo__text">+32 550 05 60</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="c-contactinfo__block">
                                <img src="images/mail.png" class="c-contactinfo__image" width="69" height="69" alt="mail" />
                                <div class="c-contactinfo__info">
                                    <p class="c-contactinfo__text">Info@beangrinder.com</p>
                                    <p class="c-contactinfo__text">Commercial@beangrinder.com</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>                    
                </div>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="c-contactinfo__map">
                                <iframe src="https://maps.google.com/maps?q=Rue%20de%20Birmingham%20221,%201070%20Bruxelles&t=&z=13&ie=UTF8&iwloc=&output=embed" width="600" height="450" style="border:0" allowfullscreen></iframe>
                                </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a class="c-logo" href="#"><img src="images/logo.png" width="140" alt="logo" /></a>
                        </div>
                        <div class="col-md-9">
                            <ul class="c-nav">
                                <li><a class="c-nav__link" href="#"><i class="fab fa-facebook"></i> facebook</a></li>
                                <li><a class="c-nav__link" href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                                <li><a class="c-nav__link" href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="c-copyright">
                            Â© 2021 Copyright: Mathias R  
                            </div>
                        </div>
                    </div>
                </div>
              </footer>
        </main>
